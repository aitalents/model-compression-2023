# Do not edit this file directly. See envs/example.yaml for the list of allowed overrides.
# Create a new envs/<username>.yaml file and add the allowed overrides there.
global:
  replicaCount: 1
  nameOverride: inca-smc-mlops-challenge-solution
  image:
    repository: 196144095322.dkr.ecr.us-east-1.amazonaws.com/smc-mlops-challenge-solutions
    pullPolicy: Always

  nodeSelector:
    type: challenge

  resources:
    limits:
      cpu: 7500m
      memory: 30Gi
    requests:
      cpu: 7000m
      memory: 25Gi

  service:
    create: true
    type: NodePort
    port: 80

  deployment:
    create: true

  volumes:
    modelsvolume:
      mountPath: /models
      readOnly: false
      spec:
        ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              storageClassName: gp2
              resources:
                requests:
                  storage: 10Gi
